{% extends "base.html" %}

{% block content %}
    <div class="status-badge">‚óè Secure Connection Established</div>
    
    <h1 style="font-size: 28px;">Hello, {{ user_name }}</h1>
    <p style="color: #94a3b8;">Welcome to your secure dashboard.</p>

    <div class="security-info">
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #334155; padding-bottom: 10px;">
            <span>Authentication</span>
            <b style="color: #10b981;">Strong (Password + 2FA)</b>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span>Token Type</span>
            <b>RSA Signed JWT</b>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span>Session Scope</span>
            <b>Full Access</b>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <span>Valid Until</span>
            <b>{{ expiration }}</b>
        </div>
    </div>

    <a href="/logout" class="btn btn-secondary" style="margin-top: 30px;">Sign Out</a>
{% endblock %}
